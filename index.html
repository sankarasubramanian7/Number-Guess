<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/numbers.png">
    <title>Guess Number Game</title>
</head>
<body>
    <h1>Guess the Number between 1 to 10</h1>
<input id="guessnum" type="number" />
<button onclick="check()">Check</button>
<p id="result">Let's Check You are Wrong (or) Right</p>
<p id="score">Score:10</p>

<script>
  // selecting input box

  var guessnum = document.getElementById("guessnum");
  var result = document.getElementById("result");
  var score = document.getElementById("score");

  var randomnum = Math.floor(Math.random() * 10) + 1;
  var totscore=10;

  function check() {
    var num = guessnum.value;

    if (randomnum == num) {
      result.innerText = "You are Right";
      alert("Hell Yeah! You Won");
    } else {
      totscore--;
      score.innerText = "Score:" + totscore;
      result.innerText = "You are Wrong";
    }
  }
</script>

</body>
</html>
